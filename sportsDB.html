<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-gray">
<h2 class="text-success text-center">Search your favourite team</h2>
<!-- search field -->
  <div class="input-group mb-3 mx-auto w-50">
    <input  id="search-field"   type="text" class="form-control" placeholder="Search here" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button  onclick="searchTeam()"  class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
  </div>
<!-- indivitual team details -->
<div id="team-details" class="w-50 mx-auto">
</div>

  <!-- search result teams -->
  <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 "></div>
  </div>
  <!-- error message -->
  <div id="error-message"></div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="sportsDB.js"></script>  
</body>
</html>
